name: Run Bots

on:
  schedule:
    - cron: '0 9 * * *'  # Executa todos os dias Ã s 9h00 UTC

jobs:
  run-bots:
    runs-on: ubuntu-latest
    env:
      MICROSOFT_EMAIL: ${{ secrets.MICROSOFT_EMAIL }}
      MICROSOFT_PASSWORD: ${{ secrets.MICROSOFT_PASSWORD }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install python-dotenv

    - name: Run rewards bot
      run: |
        python rewards_bot.py

    - name: Run offers bot
      run: |
        python rewards_offers_bot.py
